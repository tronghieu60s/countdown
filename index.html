<body>
  <div class="container">
    <h1 id="headline">Happy New Year</h1>
    <div id="countdown">
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>
    <div id="content" class="emoji">
      <span>🥳</span>
      <span>🎉</span>
      <span>😁</span>
    </div>
    <canvas id="canvas" style="position: fixed; top: 10%; left: 0;"></canvas>
  </div>
